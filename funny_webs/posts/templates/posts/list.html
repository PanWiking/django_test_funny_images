<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for item in posts%}
<div>Title:{{item.title}}</div>
<video name="{{item.title}}" width="320" loop autoplay controls  muted>
    <source src="{{item.web.url}}" type='video/mp4'>
    Your browser does not support the video tag.
</video>
<div>{{item.published}}, Author: {{item.author}}</div>

{% endfor %}
</body>
</html>
